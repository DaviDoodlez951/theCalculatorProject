
<html lang="en-US">
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@200&family=Oswald:wght@500&family=Teko:wght@600&display=swap" rel="stylesheet">
<link type="image/png" sizes="96x96" rel="icon" href="./icons8-calculator-96.png">
    </head>
    <body>
        <div class="main-containers">
            <div class="second-container">
              <div class="selectors item-1">
                <div class="output">
                  <div class="previousNumber display"></div>
                  <div class="currentNumber display">0</div>
                </div>
              </div>
              <div class="row item-2">
                <button class="operator clear">AC</button>
                <button class="operator Square">^</button>
                <button class="operator modulus">%</button>
                <button class=" operator divide">รท</button>
              </div>
              <div class="row item-3">
                <button class=" number seven">7</button>
                <button class=" number eight">8</button>
                <button class=" number nine">9</button>
                <button class=" operator multiply">x</button>
              </div>
              <div class="row item-4">
                <button class=" number four ">4</button>
                <button class=" number five">5</button>
                <button class=" number six ">6</button>
                <button class=" operator substract">-</button>
              </div>
              <div class="row item-5">
                <button class=" number one">1</button>
                <button class=" number two">2</button>
                <button class=" number three">3</button>
                <button class=" operator sum">+</button>
              </div>
              <div class=" row item-6">
                <button class=" number zero">0</button>
                <button class=" number decimal">.</button>
                <button class=" number del">โซ</button>
                <button class="  equal">=</button>
              </div>
            </div>
          </div>
    </body>
    <script src="script.js"></script>
</html>
